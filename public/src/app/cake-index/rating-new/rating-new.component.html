<form (submit)="addRating()">
    <div class="form-group">
      <div class="form-group">
        <label for="rating">Rating:</label>
        <select id="rating" [(ngModel)]="rating.rating" name="rating" class="custom-select">
          <option selected>Open this select menu</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea type="text" class="form-control" id="comment" name="comment" [(ngModel)]="rating.comment"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-success">Rate!</button>
    </div>
</form>
