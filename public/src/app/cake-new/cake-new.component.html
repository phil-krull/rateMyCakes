<h6>Submit a cake to be rated</h6>
<form (submit)="addCake()">
    <div class="form-group">
      <label for="bakerName">Baker Name:</label>
      <input type="text" class="form-control" id="bakerName" name='bakerName' [(ngModel)]="cake.bakerName">
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" class="form-control" id="image" name="image" [(ngModel)]="cake.image">
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
